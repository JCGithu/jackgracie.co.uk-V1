<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinon</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="shortcut icon" href="./dist/favicon.ico" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <style>
      @font-face {
        font-family: 'sunflower';
        src: url('/assets/webfonts/made_sunflower-webfont.ttf') format('truetype'),
          url('/assets/webfonts/made_sunflower-webfont.svg') format('svg');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>
  <body class="flex" x-data="{ open: false }">
    <div class="flex items-center h-screen w-full bg-gray-800">
      <div class="w-full bg-gray-700 rounded-lg shadow-lg p-8 m-4 md:max-w-screen-md md:mx-auto lg:text-center">
        <h1 class="font-sunflower text-7xl font-normal text-white">Sinon</h1>
        <div class="flex flex-col mb-4 md:w-full flex-shrink-0">
          <form class="flex flex-row">
            <input
              class="h-16 bg-gray-100 text-grey-darker py-2 font-normal text-grey-darkest border border-gray-100 w-full px-2 outline-none text-sm text-gray-600 rounded-l"
              type="text"
              placeholder="Insert URL"
              id="input"
            />
            <span
              class="flex items-center bg-gray-100 rounded rounded-l-none overflow-hidden border-0 font-bold text-grey-100"
            >
              <button
                type="button"
                x-on:click="open=true; console.log(open)"
                class="transition duration-500 ease-in-out object-cover bg-gray-200 hover:bg-gray-400 hover:text-white hover:text-sm text-xs text-black font-bold h-full px-6 mr-0"
                onclick="return grabURL()"
              >
                Get URL
              </button>
            </span>
          </form>
        </div>
        <div class='justify-center text-center flex items-start justify-items-center rounded overflow-hidden' x-data="{mac: false, linux: false}">
          <div class="focus:outline-none rounded-l w-40 cursor-pointer text-gray-700 hover:text-black flex-col p-2 pl-3 pr-1 bg-gray-100">
            <a href='https://github.com/JCGithu/Sinon/releases/download/v.1.3.2/Sinon.Setup.1.3.2.exe'>
              <button class='dropbtn'>Windows</style></button>
            </a>
          </div>
        <div class="focus:outline-none w-40 cursor-pointer text-gray-700 flex-col p-2 pl-3 pr-1 bg-gray-100" @click="mac = !mac">
          <button>Mac</button>
          <div class="py-1 flex-col" x-show="mac">
            <ul>
              <li><a href="https://github.com/JCGithu/Sinon/releases/download/v.1.3.2/Sinon-1.3.2-mac.zip" class ='block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900'>Latest OS</a></li>
              <li><a href="https://github.com/JCGithu/Sinon/releases/download/v.1.3.2/Sinon-1.3.2-mac-Legacy.zip" class ='block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900'>10.15 & later</a></li>
            </ul>
          </div> 
        </div>
        <div class="focus:outline-none w-40 rounded-r cursor-pointer text-gray-700 flex-col p-2 pl-3 pr-1 bg-gray-100" @click="linux = !linux">
          <button>Linux</button>
          <div class="py-1 flex-col" x-show="linux">
            <ul>
              <li class='hover:bg-gray-100'><a href="https://github.com/JCGithu/Sinon/releases/download/v.1.3.2/Sinon-1.3.2.AppImage" class ='block px-4 py-2 text-sm text-gray-700 hover:text-gray-900'>AppImage</a></li>
              <li class='hover:bg-gray-100'><a href="https://github.com/JCGithu/Sinon/releases/download/v.1.3.2/sinon_1.3.2_amd64.snap" class ='block px-4 py-2 text-sm text-gray-700 hover:text-gray-900'>Snap</a></li>
            </ul>
          </div>
        </div> 
      </div>
    </div>
    <div
      class="absolute z-10 top-0 h-screen w-full flex items-center justify-center"
      x-show.transition.opacity.duration.700ms="open"
    >
      <div
        id="outputBox"
        class="absolute flex flex-col items-center text-center justify-center bg-green-400 z-10 min-w-64 max-w-lg h-100 rounded-lg"
      >
        <p id="output" class="relative m-5 p-2 text-sm break-all max-w-100"></p>
        <button
          id="copyButton"
          type="button"
          onclick="return copy()"
          x-on:click="open=false"
          class="w-auto bg-white text-black p-1 px-3 rounded mb-4 mx-8"
        >
          Copy & Close
        </button>
      </div>
    </div>
    <div class="bg-green-400"></div>
    <div class="bg-red-400"></div>
    <script src="./assets/js/sinon.js"></script>
  </body>
</html>
